<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <script src='js/app.js'></script>
    <title>Music Playlist</title>
</head>

<body>
    <header class='box'>
    <h1>Music Playlist</h1>
    <h2>Create your own playlist</h2>
    <h3>Fill in the fields and click the ADD button to add a song</h3>
    </header>

    <form class='box' id='new-song-form'>
        <label for='author'>Artist/Band
        <input type='text' id="author" name='author' placeholder="Type artist/band here" required></label>

        <label for='songtitle'>Song Title
        <input type='text' id='songtitle' name='songtitle' placeholder="Type song title here" required></label>

        <input type='submit' id='add-button' value='ADD'>
    </form>

    <ol class='box'>
        <li>The Notorious BIG - Suicidal Thoughts</li>
        <li>The Midnight - Los Angeles</li>
    </ol>

</body>
</html>
